<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JQuery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" onkeyup=""integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">

    <h1 class="display-1">Todo List</h1>
     <div>You have <span id="count">0</span> item(s) to do</div>

     <button type="button" name="button" class="btn btn-success" id="newitem">Add a new item</button>
     <button type="button" name="button" class="btn btn-danger" id="removeitem">Remove the last item</button>

     <ul id="list">
       <li class="todo list-unstyled lead">Wash clothes <button type="button" name="button" class="markdon btn btn-primary btn-sm">Mark as done</button> </li>
       <li class="todo list-unstyled lead">Do shopping <button type="button" name="button" class="markdon btn btn-primary btn-sm">Mark as done</button></li>
       <li class="todo list-unstyled lead">Walk dog <button type="button" name="button" class="markdon btn btn-primary btn-sm">Mark as done</button></li>
       <li class="todo list-unstyled lead">Clean car <button type="button" name="button" class="markdon btn btn-primary btn-sm">Mark as done</button></li>
       <li class="todo list-unstyled lead">Pay bills <button type="button" name="button" class="markdon btn btn-primary btn-sm">Mark as done</button></li>
     </ul>
   </div>
  </body>
</html>
